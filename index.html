<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <dialog id="dialog">
    
        <div id="tete">
            <h1>Pojet personnel</h1>
            <hr>
            <p><i>Design web gr.2 - Automne 2024</i></p>
        </div>
        
        <div id="milieu">
            <div id="texte">
                <h2>Réalisé par</h2>
                <p><i>Zachary Boisvert</i></p>
                <br>
                <h2>Inspiration</h2>
                <i><a href="https://github.com/code-sketch/memory-game">https://github.com/code-sketch/memory-game</a></i>
            </div>
            <img src="./img/megaman.png" alt="megaman" id="megaman">
        </div>

        <div id="pied"> 
            <button>Fermer la fenêtre</button>
            <p id="plusAfficher"><i>Ne plus afficher cette fenêtre</i></p>
        </div> 
  </dialog>
    <section class="memory-game">
      <div class="memory-card" data-framework="front">
          <img class="front-face" src="./img/SkipBo front.png" alt="front" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>
      <div class="memory-card" data-framework="front">
          <img class="front-face" src="./img/SkipBo front.png" alt="front" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>

      <div class="memory-card" data-framework="11">
          <img class="front-face" src="./img/SkipBo 11.png" alt="11" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>
      <div class="memory-card" data-framework="11">
          <img class="front-face" src="./img/SkipBo 11.png" alt="11" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>

      <div class="memory-card" data-framework="12">
          <img class="front-face" src="./img/SkipBo 12.png" alt="12" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>
      <div class="memory-card" data-framework="12">
          <img class="front-face" src="./img/SkipBo 12.png" alt="12" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>

      <div class="memory-card" data-framework="3">
          <img class="front-face" src="./img/SkipBo 3.png" alt="3" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>
      <div class="memory-card" data-framework="3">
          <img class="front-face" src="./img/SkipBo 3.png" alt="3" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>

      <div class="memory-card" data-framework="7">
          <img class="front-face" src="./img/SkipBo 7.png" alt="7" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>
      <div class="memory-card" data-framework="7">
          <img class="front-face" src="./img/SkipBo 7.png" alt="7" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>

      <div class="memory-card" data-framework="8">
          <img class="front-face" src="./img/SkipBo 8.png" alt="8" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>
      <div class="memory-card" data-framework="8">
          <img class="front-face" src="./img/SkipBo 8.png" alt="8" />
          <img class="back-face" src="./img/SkipBo bck.png" alt="JS Badge" />
      </div>
  </section>

  <div class="compteur">
    <h1 id="record">Record : 100</h1>
    <h1 id="carteTourne">Nombre de carte tournée : 0</h1>
  </div>

  <dialog id="fin">
    <h1>Parite terminée</h1>
    <h2>Record</h2>
    <h2 id="recordFin">0</h2>
    <h2>Nombre de cartes tournée</h2>
    <h2 id="carteTourneFin">0</h2>
    <button id="recommencer" onclick="reinitialiser()">Recommencer</button>
  </dialog>

  <script src="scripts.js" defer></script>
</body>
</html>
